<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>username Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
        </div>
        <div class="col-md-6 align-self-center">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Expense Tracker</h2>
    <form onsubmit="savetocloud(event)" id="addForm" class="form-inline mb-3">
        <label>Name :</label>
      <input type="text" class="form-control mr-2" name="name" id="name" required>
      <label>Email:</label>
      <input type="text" class="form-control mr-2" name="email" id="email" required>

      <label>Password:</label>
      <input type="text" class="form-control mr-2" name="password" id="password" required>
      
      <input type="submit"class="btn btn-dark" value="Sign-up">
     
    </form>
    <ul id="addnewuser">
      <h5 id="addnewuser" class="title">Already A user?</h5>
      <button class="btn btn-dark" id="signup">login</button>

    </ul>
  
    
    </ul>
   </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script src="Signup.js">

  </script>
</body>
</html>
